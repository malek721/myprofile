<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/iletisim.css">

        <title> İLETİŞİM </title>
    </head>
    <body>
  
        <p class="bas">İLETİŞİM</p>

  

        <h2>bilgileriz giriniz:</h2> 
        <form>
            <div>
                <label  > user name:</label>
                <input type="text"  
                    required
                    autofocus
                    placeholder="kullanci ad"
                    name="user" 
                >
            </div>
        <br>
            <div>
                <label class="labl2">password:</label>
                <input type="password" 
                    required 
                    class="inp2" 
                    minlength="6"
                    maxlength="10"
                    placeholder="şifre"
                    name="password"
                >
            </div>
        <br>
            <div>
                <label class="labl3">email:</label>
                <input class="inp3"
                type="email" 
                    required
                    placeholder="email" 
                    value="@gmail.com"
                    name="email"
                >
            </div>
        <br>
            <div>
                <label class="labl4">number:</label>
                <input 
                    type="tel" 
                    class="inp4" 
                    required
                    placeholder="tel numara" 
                    value="+90 "
                    name="number"
                >
            </div>
            <br>
            <label for="area">Açıklama:</label>
            <br>
            <textarea id="area" cols="22" rows="8" placeholder="text text"></textarea>
            <hr>
            <div >
                <input class="button"
                    type="submit"
                    value="Gönder" 
                    >
                <input class="button"
                    type="reset"
                    value="Sil"
                >
            </div>
        </form>
        <h3>MY LOCATION:</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d782.279883890075!2d38.323841071818386!3d38.34621527381828!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x407636c46294c1b5%3A0x916280fb370f3484!2sEnsar%20Vakf%C4%B1!5e0!3m2!1sar!2str!4v1647458976135!5m2!1sar!2str" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    </body>
</html>
